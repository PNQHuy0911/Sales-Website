<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index ::dynamic(~{::main})}">
    <main>
        <form th:action="@{/security/login}" method="post" class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">SHOPPING CART LOGIN</div>
                <div class="panel-body">
                    <div class="panel-group">
                        <div>Username</div>
                        <Input name="username" class="form-control"></Input>
                    </div>
                    <div class="panel-group">
                        <div>Password</div>
                        <Input name="password" type="password" class="form-control"></Input>
                    </div>
                    <div class="panel-group">
                        <div class="form-control">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="remember-me">Remember me ?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <i class="pull-left text-danger" th:text="${message}"></i>
                    <button class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
    </main>
</div>
